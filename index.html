<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- JavaScript -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Lib</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="job1">A Job Title</label>
            <input id="job1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="job2">Another Job Title</label>
            <input id="job2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="skill1">A Skill</label>
            <input id="skill1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="skill2">Another Skill</label>
            <input id="skill2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="product1">Plural Noun</label>
            <input id="product1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="product2">Plural Noun</label>
            <input id="product2" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>An adventure learning web development!</h1>
        <p>Some people leave their full-time jobs to learn how to code. <span class="person1"></span> was working as a <span class="job1"></span>, and <span class="person2"></span> was working as a <span class="job2"></span>. By joining Epicodus, they will be learning <span class="skill1"></span> and <span class="skill2"></span> so that they can build <span class="product1"></span> and <span class="product2"></span>.</p>
      </div>
    </div>
  </body>
</html>
